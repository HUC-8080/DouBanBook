<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<link rel="stylesheet" href="/DouBanBook/css/modify_pass.css" />
<link rel="stylesheet" href="/DouBanBook/css/tcal.css" />
<link rel="stylesheet" href="/DouBanBook/css/center.css"/>
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<script src="/DouBanBook/js/tcal.js"></script>
<script src="/DouBanBook/js/setting.js"></script>
<title>安全设置</title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right" id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://book.douban.com">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascript:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="user-info">
        		<ul class="user-nav">
        			<li><a href="http://localhost/DouBanBook/html/mycollect.html">我的收藏</a></li>
        			<li><a href="http://localhost/DouBanBook/html/mycommunity.html">我的圈子</a></li>
        			<li><a href="http://localhost/DouBanBook/html/myfriend.html">我的好友</a></li>
        			<li><a href="http://localhost/DouBanBook/html/userinfo.html">个人信息</a></li>
        			<li class="current"><a href="http://localhost/DouBanBook/html/setting.html">安全设置</a></li>
        			<li><a href="http://localhost/DouBanBook/html/sysinfo.html">系统消息</a></li>
        		</ul>
        	</div>
        	<div class="modify-pass">
            	<h2>绑定信息</h2>
            	<table>
            		<tr style="line-height: 40px;">
            			<td>安全手机：</td>
            			<td><input type="text" name="telephone" id="telephone"/>
            				<input type="button" value="修改" class="modifyTelephone"/>
            				<input type="button" value="未绑定" class="notBindingTelephone" disabled="disabled"/>
            				<input type="button" value="已绑定" class="BindingedTelephone" disabled="disabled"/>
            				<input type="button" value="去绑定手机" class="BindingTelephone"/>
            			</td>
            		</tr>
            		<tr style="line-height: 40px;">
            			<td>安全邮箱：</td>
            			<td><input type="text" name="email" id="email"/>
            				<input type="button" value="修改" class="modifyEmail" />
            				<input type="button" value="未绑定" class="notBindingEmail" disabled="disabled"/>
            				<input type="button" value="已绑定" class="BindingedEmail" disabled="disabled"/>
            				<input type="button" value="去绑定邮箱" class="BindingEmail"/>
            			</td>
            		</tr>
            	</table>    
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<script src="/DouBanBook/js/article.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<title></title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right"  id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://localhost/DouBanBook/html/index.html">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form action="http://localhost/DouBanBook/html/book_list.html" method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" size="22" name="q" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="submit" value="搜索" />
                                </div>
                            </fieldset>
                         </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="article">
                <h2><b>文章名:<span id="articleName"></span></b></h2>
                <div class="subjectwrap clearfix">
					<div class="articleContent">
						<ul class="article" id="content"></ul>
					</div>
                        
                        <div class="comment-list">
                        <h2 style="margin-top:10px;">
                        	<span id="selectcomment">查看评论</span>
                        </h2>
                        	<ul id="review_list">
                            </ul>
                        </div>
                        <div class="publish-comment" style="margin-top:50px;">
                        	<h3>发表评论</h3>
                        	<form action="/DouBanBook/comment?op=publishComment" method="post">
                        		<input type="hidden" name="articleid" id="articleid" value=""/>
                        		<textarea rows="10" cols="20" name="content" id="content"></textarea>
                        		<input type="submit" value="提交"/>
                        	</form>
                        </div>
                        <div class="prompt-info" style="margin-top:50px;">
                        	<span>您还未登陆，请<a href="/DouBanBook/html/login.html">[登陆]</a>或<a href="/DouBanBook/html/login.html#toregister">[注册]</a></span>
                        </div>
                    </div>
                </div>
            <div class="aside">
            	<div class="ad-placeholder">
                	<a href="#" title="">
                    	<img src="/DouBanBook/images/ad/82a5c5b6e716cfa.jpg" />
                    </a>
                </div>
                <h2>
                	<span>热门标签</span>
                    <span class="link-more">
                    	<a href="http://localhost/DouBanBook/html/label_list.html">所有热门标签››</a>
                    </span>
                </h2>
                <ul class="hot-tags-col5">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

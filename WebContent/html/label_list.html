<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/label_list.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/label_list.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<title>DouBan图书推荐</title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right" id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://book.douban.com">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascripit:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="label">
            	<h1>所有图书标签</h1>
            	<ul class="label-list" id="label">
                </ul>
                
            </div>
            <div class="aside">
            	<div class="ad-placeholder">
                	<a href="#" title="">
                    	<img src="http://localhost/DouBanBook/images/ad/82a5c5b6e716cfa.jpg" />
                    </a>
                </div>
          
            </div>
        </div>
    </div>
</body>
</html>

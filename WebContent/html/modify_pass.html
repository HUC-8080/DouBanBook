<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>

            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://localhost/DouBanBook/html/index.html">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form action="#" method="get" >
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascript:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="user-info">
        		<ul class="user-nav">

        			<li><a href="http://localhost/DouBanBook/html/mycommunity.html">我的圈子</a></li>

        		</ul>
        	</div>
 			<div class="modify-pass">
            	<h2>修改密码</h2>
                <form id="modify_pass" action="http://localhost/DouBanBook/user?op=modify_pass" method="post" onsubmit="return checkModifyPass();">
                	<table>
                        <tr><td class="form_label"><span>用户名：</span></td><td><input type="text" name="username" readonly="readonly" /></td></tr>
                        <tr><td class="form_label"><span>旧密码：</span></td><td><input type="password" name="repassword" /></td></tr>
                        <tr><td class="form_label"><span>新密码：</span></td><td><input type="password" name="newpassword" /><span>密码长度应在8-25个字符</span></td></tr>
                        <tr><td class="form_label"><span>确认密码：</span></td><td><input type="password" name="cnewpassword" /></td></tr>
                        <tr><td><input type="submit" value="提交" /></td>
                        <td><input type="reset" value="重置" /></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

<!DOCTYPE html>

<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>欢迎来到豆瓣图书</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="/DouBanBook/images/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/DouBanBook/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/DouBanBook/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/DouBanBook/css/animate-custom.css" />
    	<script type="text/javascript" src="/DouBanBook/js/jquery.min.js"></script>
    	<script type="text/javascript" src="/DouBanBook/js/validate.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            
            <header>
                <h1>欢迎来到<span>豆瓣图书 </span></h1>
				<nav class="codrops-demos">
					<span>Click <strong>"Join us"</strong> to register</span>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/DouBanBook/user?op=login" autocomplete="on" method="POST"> 
                                <h1> 登 录 </h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 用 户 名 </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密 码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住我</label>
								</p>
                                <a class="login douban" target="_top" href="/DouBanBook/douban.do"><img src="/DouBanBook/images/login_with_douban_32.png"></a>
                                <p class="login button"> 
                                    <input type="submit" value="登 录" /> 
								</p>
                                <p class="change_link">
									还没注册 ?
									<a href="#toregister" class="to_register">加入我们</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/DouBanBook/user?op=register" autocomplete="on" method="POST"> 
                                <h1> 注 册 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u"> 用 户 名</label>
                                    <input id="usernamesignup" name="username" required="required" type="text" placeholder="mysuperusername690" onblur="javascript:validateusername()"/>
                                </p>
                                <p> 
                                    <label for="telephonesignup" class="youtelephone" data-icon="t" > 手 机 </label>
                                    <input id="telephonesignup" name="telephone" required="required" type="text" placeholder="13000000000" onblur="javascript:validatetelephone();"/> 
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > 邮 箱</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="mysupermail@mail.com" onblur="javascript:validateemail();"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">密 码 </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p"> 确 认 密 码 </label>
                                    <input id="passwordsignup_confirm" name="repassword" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="注 册"/> 
								</p>
                                <p class="change_link">  
									已经注册 ?
									<a href="#tologin" class="to_register"> 去 登 录 </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<script src="/DouBanBook/js/forget_pass.js"></script>
<title>忘记密码</title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right" id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://localhost/DouBanBook/html/index.html">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascript:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="article">
                <h2>忘记密码</h2>
                <form method="post" action="http://localhost/DouBanBook/binding?op=forget_pass">
                	<table>
                        <tr><td class="form_label"><span>用户名：</span></td><td><input type="text" id="username" name="username" /></td></tr>
                        <tr><td><input type="radio" id="forget_pass" class="pass_telephone" name="mode" value="0"/>通过手机找回</td></tr>
                        <tr class="selectTelephone"><td class="form_label"><span>手机：</span></td><td><input type="text" name="telephone" /><input type="button" id="phone_activation" value="免费获取验证码"/></td></tr>
                        <tr class="validatecode" style="display: none;"><td class="form_label"><span>验证码：</span></td><td><input type="text" name="validatecode" /></td></tr>
                        <tr><td><input type="radio" id="forget_pass" class="pass_mail" name="mode" value="1" />通过邮箱找回</td></tr>
                        <tr class="selectEmail"><td class="form_label"><span>邮箱：</span></td><td><input type="text" name="email" /></td></tr>
                    </table>
                    <input type="submit" value="提交"/>
                    <input type="reset" value="重置"/>
                </form>
                <script src="/DouBanBook/js/phone.js"></script>
            </div>
        </div>
    </div>
</body>
</html>

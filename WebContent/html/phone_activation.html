<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<link rel="stylesheet" href="/DouBanBook/css/modify_pass.css" />
<link rel="stylesheet" href="/DouBanBook/css/center.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/common.js"></script>

<title>DouBan图书推荐</title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right" id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://book.douban.com">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascript:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="user-info">
        		<ul class="user-nav">
        			<li><a href="http://localhost/DouBanBook/html/mycollect.html">我的收藏</a></li>
        			<li><a href="http://localhost/DouBanBook/html/mycommunity.html">我的圈子</a></li>
        			<li><a href="http://localhost/DouBanBook/html/userinfo.html">个人信息</a></li>
        			<li class="current"><a href="http://localhost/DouBanBook/html/setting.html">安全设置</a></li>
        			<li><a href="http://localhost/DouBanBook/html/modify_pass.html">密码修改</a></li>
        			<li><a href="http://localhost/DouBanBook/html/sysinfo.html">系统消息</a></li>
        		</ul>
        	</div>
        	<div class="modify-pass">
            	<h2>绑定手机</h2>
                <form action="http://localhost/DouBanBook/binding?op=phone_activation" method="post">
                	<table>
                        <tr><td class="form_label"><span>用户名：</span></td><td><input type="text" name="username" readonly="readonly" /></td></tr>
                        <tr><td class="form_label"><span>手机：</span></td><td><input type="text" name="telephone" /><input type="button" id="phone_activation" value="免费获取验证码"/></td></tr>
                        <tr class="validatecode" style="display: none;"><td class="form_label"><span>验证码：</span></td><td><input type="text" name="validatecode" /></td></tr>
                        <tr><td><input type="submit" value="提交" /></td>
                        <td><input type="reset" value="重置" /></td></tr>
                    </table>
                </form>
                <script src="/DouBanBook/js/phone.js"></script>
            </div>
            <div class="aside">
            	<div class="ad-placeholder">
                	<a href="#" title="">
                    	<img src="/DouBanBook/images/ad/82a5c5b6e716cfa.jpg" />
                    </a>
                </div>
                <h2>
                	<span>热门标签</span>
                    <span class="link-more">
                    	<a href="#">所有热门标签››</a>
                    </span>
                </h2>
                <ul class="hot-tags-col5">
                </ul>
            </div>
        </div>

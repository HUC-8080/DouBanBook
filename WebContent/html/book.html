<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<script src="/DouBanBook/js/book.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<title></title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right"  id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://localhost/DouBanBook/html/index.html">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form action="http://localhost/DouBanBook/html/book_list.html" method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" size="22" name="q" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="submit" value="搜索" />
                                </div>
                            </fieldset>
                         </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="article">
                <h1 id="title"></h1>
                <div class="subjectwrap clearfix">
                	<div class="mainpic" id="bookpic">
                    </div>
                    <div class="bookinfo">
                    	<span><span class="pl">作者:</span><span id="author"></span></span>
                        <br/>
                        <span><span class="pl">出版社:</span><span id="pub"></span></span>
                        <br/>
                        <span><span class="pl">出版年:</span><span id="pubdate"></span></span>
                        <br/>
                        <span><span class="pl">页数:</span><span id="pages"></span></span>
                        <br/>
                        <span><span class="pl">定价:</span><span id="price"></span></span>
                        <br/>
                        <span><span class="pl">装帧:</span><span id="binding"></span></span>
                        <br/>
                        <span><span class="pl">ISBN:</span><span id="isbn"></span></span>
                        <br/>
                    </div>
                    <div class="collection">
                    	<a href="javascript:void()" id="collect" onclick="javascript:collect();">收藏</a>
                    	<a href="javascript:void()" id="collected" onclick="javascript:cancelcollect();">取消收藏</a>
                    </div>
                    <div class="related-info">
                    	<h2>
                        	<span>内容简介</span>
                        </h2>
                        <div class="intro" id="summary">
                        </div>
                        <h2>
                        	<span>作者简介</span>
                        </h2>
                        <div class="author" id="author_intro">
                        </div>
                        <h2>
                        	<span>目录</span>
                        </h2>
                        <div class="author" id="catalog">
                        </div>
                        <h2>
                        	<span>书评</span>
                        </h2>
                        <div class="comment-list">
                        	<ul id="review_list">
                            </ul>
                        </div>
                        <div class="publish-comment">
                        	<form action="http://localhost/DouBanBook/review?op=publishReview" method="post" onsubmit="return publishreview();">
                        		<input type="hidden" name="bookid" id="bookid" value=""/>
                        		<input type="hidden" name="userid" id="userid" value=""/>  
                        		<textarea rows="10" cols="20" name="content" id="content"></textarea>
                        		<input type="submit" value="提交"/>
                        	</form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aside">
            	<div class="ad-placeholder">
                	<a href="#" title="">
                    	<img src="/DouBanBook/images/ad/82a5c5b6e716cfa.jpg" />
                    </a>
                </div>
                <h2>
                	<span>热门标签</span>
                    <span class="link-more">
                    	<a href="http://localhost/DouBanBook/html/label_list.html">所有热门标签››</a>
                    </span>
                </h2>
                <ul class="hot-tags-col5">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

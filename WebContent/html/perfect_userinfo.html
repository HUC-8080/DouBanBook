<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/DouBanBook/images/favicon.ico" />
<link rel="stylesheet" href="/DouBanBook/css/index.css" />
<link rel="stylesheet" href="/DouBanBook/css/book.css" />
<link rel="stylesheet" href="/DouBanBook/css/modify_pass.css" />
<link rel="stylesheet" href="/DouBanBook/css/tcal.css" />
<script src="/DouBanBook/js/jquery.min.js"></script>
<script src="/DouBanBook/js/common.js"></script>
<script src="/DouBanBook/js/login.js"></script>
<script src="/DouBanBook/js/perfect_userinfo.js"></script>
<script src="/DouBanBook/js/tcal.js"></script>
<title>完善个人信息</title>
</head>

<body>
	<div class="container">
    	<div class="navigation">
        	<ul class="nav">
            </ul>
            <ul class="nav-right" id="userinfo">
            </ul>
        </div>
        <div class="navigation-content">
        	<div class="nav-wrap">
            	<div class="nav-primary">
                	<a href="http://book.douban.com">
                        <div class="nav-logo"> 
                        </div>
                    </a>
                    <div class="nav-search">
                    	<form method="get">
                        	<fieldset>
                            	<label for="inp-query" style="display:none;">书名、作者、ISBN</label>
                                <div class="inp">
                                	<input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" autocomplete="off" dir="ltr" />
                                </div>
                                <div class="inp-btn">
                                	<input type="button" value="搜索" onclick="javascript:searchBooks();" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        	<div class="modify-pass">
            	<h2>完善个人信息</h2>
                <form action="http://localhost/DouBanBook/user?op=perfect_userinfo" method="post" onsubmit="return checkUserInfo();">
                	<table>
                        <tr><td class="form_label"><span>用户名：</span></td><td><input type="text" name="username" readonly="readonly" /></td></tr>
                        <tr><td class="form_label"><span>密码：</span></td><td><input type="password" name="password" /><span>密码长度应在8-25个字符</span></td></tr>
                        <tr><td class="form_label"><span>重复密码：</span></td><td><input type="password" name="repassword" /></td></tr>
                        <tr><td class="form_label"><span>手机：</span></td><td><input type="text" name="telephone" /></td></tr>
                        <tr><td class="form_label"><span>邮箱：</span></td><td><input type="text" name="email" /></td></tr>
                        <tr><td class="form_label"><span>出生年月：</span></td><td><input type="text" name="birth" class="tcal" /></td></tr>
                        <tr><td><input type="submit" value="提交" /></td>
                        <td><input type="reset" value="重置" /></td></tr>
                    </table>
                </form>
            </div>
            <div class="aside">
            	<div class="ad-placeholder">
                	<a href="#" title="">
                    	<img src="http://localhost/DouBanBook/images/ad/82a5c5b6e716cfa.jpg" />
                    </a>
                </div>
                <h2>
                	<span>热门标签</span>
                    <span class="link-more">
                    	<a href="http://localhost/DouBanBook/html/label_list.html">所有热门标签››</a>
                    </span>
                </h2>
                <ul class="hot-tags-col5">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
